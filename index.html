</head>
<body>

        </div>
        <img id="dragon-pic" src="https://img.freepik.com/free-vector/cute-dragon-sleeping-cartoon-vector-icon-illustration_138676-3918.jpg" class="dragon-img">

    <div id="page-shop" class="page">

        </div>
        <div class="item-card">
            <h4>YeÅŸil Ejderha ğŸ²</h4>

            <button class="btn" onclick="satinal(1000, 150)">SatÄ±n Al</button>

    <div id="page-ref" class="page">
        <h3>ğŸ‘¥ ArkadaÅŸlar</h3>
        <div class="header-card">

            <button class="btn" onclick="copyLink()">Linki Kopyala</button>

            <h2 id="bakiye-wallet">0.00</h2>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="tab('page-mine', this)"><span>â›ï¸</span>Maden</div>
        <div class="nav-item" onclick="tab('page-shop', this)"><span>ğŸ›’</span>Market</div>
        <div class="nav-item" onclick="tab('page-ref', this)"><span>ğŸ‘¥</span>ArkadaÅŸ</div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const userName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Oyuncu";
        const dbURL = "https://sleepyton-3b15d-default-rtdb.europe-west1.firebasedatabase.app/";
        
        let state = { bakiye: 0, hiz: 0, lastSync: Date.now(), lastDaily: 0, name: userName, friends: [] };

        document.getElementById('ref-link-box').innerText = `https://t.me/Sleepyton_bot?start=${userId}`;

        function load() {
            fetch(`${dbURL}/users/${userId}.json`).then(r => r.json()).then(data => {
                if(data) {
                    state = {...state, ...data};
                    let offTime = (Date.now() - state.lastSync) / 1000 / 3600;
                    if(offTime > 0 && state.hiz > 0) state.bakiye += (Math.min(offTime, 12) * state.hiz);
                } else {
                    checkReferral();
                }
                update();
                checkDailyStatus();
            });
        }

        function checkReferral() {
            const params = new URLSearchParams(window.location.search);
            const refId = params.get('tgWebAppStartParam');
            if(refId && refId !== userId.toString()) {
                fetch(`${dbURL}/users/${refId}.json`).then(r => r.json()).then(inviter => {
                    if(inviter) {
                        inviter.bakiye += 1000;
                        if(!inviter.friends) inviter.friends = [];
                        inviter.friends.push(userName);
                        fetch(`${dbURL}/users/${refId}.json`, { method: 'PUT', body: JSON.stringify(inviter) });
                    }
                });
                state.bakiye = 500;
            }
        }

        function claimDaily() {
            const now = Date.now();
            if(now - state.lastDaily > 86400000) {
                state.bakiye += 500;
                state.lastDaily = now;
                save(); update(); checkDailyStatus();
                alert("Ã–dÃ¼l AlÄ±ndÄ±!");
            }
        }

        function checkDailyStatus() {
            if(Date.now() - state.lastDaily < 86400000) {
                document.getElementById('daily-btn').style.display = "none";
            }
        }

        function update() {
            document.getElementById('bakiye').innerText = state.bakiye.toFixed(2);
            document.getElementById('bakiye-wallet').innerText = state.bakiye.toFixed(2);
            document.getElementById('hiz').innerText = state.hiz;
            
            let lvl = 1; let img = "https://img.freepik.com/free-vector/cute-dragon-sleeping-cartoon-vector-icon-illustration_138676-3918.jpg";
            if(state.bakiye > 5000) { lvl = 2; img = "https://img.freepik.com/free-vector/cute-dragon-flying-cartoon-vector-icon-illustration_138676-2131.jpg"; }
            
            document.getElementById('lvl-text').innerText = `Level ${lvl}: Ejderha`;
            document.getElementById('dragon-pic').src = img;

            if(state.friends && state.friends.length > 0) {
                document.getElementById('friend-list').innerHTML = state.friends.map(f => `<div class="item-card">ğŸ‘¤ ${f}</div>`).join('');
            }
        }

        function save() {
            state.lastSync = Date.now();
            fetch(`${dbURL}/users/${userId}.json`, { method: 'PUT', body: JSON.stringify(state) });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
        }

        function satinal(f, g) {
            if(state.bakiye >= f) {
                state.bakiye -= f; state.hiz += g; update(); save();
                alert("BaÅŸarÄ±lÄ±!");
            } else alert("Yetersiz ğŸ’!");
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('ref-link-box').innerText);
            alert("KopyalandÄ±!");
        }

        setInterval(() => { if(state.hiz > 0) { state.bakiye += (state.hiz/3600); update(); } }, 1000);
        setInterval(save, 10000);
        window.onload = load;
    </script>
</body>
</html>
