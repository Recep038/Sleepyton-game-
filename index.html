<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>SleepyTon Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding-bottom: 90px; }
        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Ãœst Bilgi AlanÄ± */
        .status-bar { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .bakiye-text { font-size: 24px; font-weight: bold; color: var(--primary); }

        /* Kart YapÄ±sÄ± */
        .section-title { font-size: 16px; color: #94a3b8; margin: 15px 5px 10px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .reward-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #334155; text-align: center; transition: 0.3s; }
        .reward-card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; }
        .reward-card h4 { margin: 5px 0; font-size: 14px; }
        .reward-card p { margin: 0; font-size: 12px; color: #64748b; }

        /* Ã‡evirme Butonu ve Ã‡ark */
        .spin-section { background: var(--card); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #334155; margin-bottom: 15px; }
        .wheel-container { width: 200px; height: 200px; margin: 15px auto; border: 4px solid var(--primary); border-radius: 50%; position: relative; overflow: hidden; }
        #wheel { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        .spin-btn { background: linear-gradient(to right, #f59e0b, #d97706); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; font-size: 16px; cursor: pointer; width: 80%; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }

        /* Alt MenÃ¼ */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #334155; }
        .nav-item { color: #64748b; font-size: 11px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="page-mine" class="page active">
        <div class="status-bar">
            <div>
                <div style="font-size: 12px; color: #4ade80;">KazanÃ§: +<span id="hiz">0</span>/saat</div>
                <div class="bakiye-text"><span id="bakiye">0.00</span> ğŸ’</div>
            </div>
            <div style="text-align: right;">
                <div id="lvl-text" style="font-size: 12px;">Level 1: Ejderha</div>
            </div>
        </div>

        <div class="spin-section">
            <div class="section-title">ğŸ¡ GÃ¼nlÃ¼k Åans Ã‡arkÄ±</div>
            <div class="wheel-container">
                <img id="wheel" src="https://i.ibb.co/pW980YV/wheel-colorful.png">
            </div>
            <button id="spin-btn" class="spin-btn" onclick="spinWheel()">Ã‡EVÄ°R!</button>
        </div>

        <div class="section-title">ğŸ‰ Karakterlerim</div>
        <div class="grid-container">
            <div class="reward-card">
                <img src="https://cdn-icons-png.flaticon.com/512/10433/10433048.png"> <h4>YeÅŸil Ejder</h4>
                <p>Aktif</p>
            </div>
            <div class="reward-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3211/3211116.png"> <h4>ÅÃ¶valye</h4>
                <p id="knight-status">Kilitli</p>
            </div>
        </div>

        <div class="section-title">ğŸ Ã–dÃ¼l KutularÄ±</div>
        <div class="grid-container">
            <div class="reward-card">
                <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png"> <h4>GÃ¼nlÃ¼k Paket</h4>
                <p>Beklemede</p>
            </div>
            <div class="reward-card">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933116.png"> <h4>Mega Ã–dÃ¼l</h4>
                <p>100k Hedef</p>
            </div>
        </div>
    </div>

    <div id="page-leader" class="page"><h3>ğŸ† SÄ±ralama</h3><div id="leader-list"></div></div>
    <div id="page-shop" class="page"><h3>ğŸ›’ Market</h3><div id="shop-list"></div></div>
    <div id="page-wallet" class="page"><h3>ğŸ’° CÃ¼zdan</h3><div class="reward-card"><input type="text" id="wallet-addr" placeholder="TON Adresi" style="width:90%; padding:10px; background:#0f172a; color:white; border:1px solid #334155; border-radius:8px;"><button class="spin-btn" style="margin-top:15px;" onclick="alert('Talep AlÄ±ndÄ±')">Ã‡ekim Yap</button></div></div>

    <div class="nav">
        <div class="nav-item active" onclick="tab('page-mine')">â›ï¸<br>Maden</div>
        <div class="nav-item" onclick="tab('page-leader')">ğŸ†<br>Liderler</div>
        <div class="nav-item" onclick="tab('page-shop')">ğŸ›’<br>Market</div>
        <div class="nav-item" onclick="tab('page-wallet')">ğŸ’°<br>CÃ¼zdan</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const dbURL = "https://sleepyton-3b15d-default-rtdb.europe-west1.firebasedatabase.app/";
        
        let state = { bakiye: 0, hiz: 0, lastSpin: 0, knightOwned: false };

        function load() {
            fetch(`${dbURL}/users/${userId}.json`).then(r => r.json()).then(data => {
                if(data) state = {...state, ...data};
                update();
                checkSpinStatus();
            });
        }

        function update() {
            document.getElementById('bakiye').innerText = state.bakiye.toFixed(2);
            document.getElementById('hiz').innerText = state.hiz;
            if(state.knightOwned) document.getElementById('knight-status').innerText = "Sahipsin";
        }

        function spinWheel() {
            if(Date.now() - state.lastSpin < 86400000) return alert("YarÄ±n tekrar gel!");
            const randomDeg = Math.floor(Math.random() * 3600) + 720;
            document.getElementById('wheel').style.transform = `rotate(${randomDeg}deg)`;
            
            setTimeout(() => {
                state.bakiye += 500;
                state.lastSpin = Date.now();
                save(); update(); checkSpinStatus();
                alert("Tebrikler 500 ğŸ’ kazandÄ±n!");
            }, 4000);
        }

        function checkSpinStatus() {
            if(Date.now() - state.lastSpin < 86400000) {
                const btn = document.getElementById('spin-btn');
                btn.innerText = "YARIN TEKRAR GEL";
                btn.style.background = "#475569";
            }
        }

        function save() {
            fetch(`${dbURL}/users/${userId}.json`, { method: 'PUT', body: JSON.stringify(state) });
        }

        function tab(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        setInterval(() => { if(state.hiz > 0) { state.bakiye += (state.hiz/3600); update(); } }, 1000);
        window.onload = load;
    </script>
</body>
</html>
