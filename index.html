<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepyTon - Dragon Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .header-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 20px; border-radius: 20px; border: 1px solid #38bdf8; text-align: center; position: relative; }
        
        /* EJDERHA KARAKTERÄ° */
        .dragon-container { position: relative; width: 200px; height: 200px; margin: 20px auto; }
        .dragon-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 15px #38bdf8); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Ã‡ARKIFELEK */
        .wheel-box { position: relative; width: 260px; height: 260px; margin: 30px auto; border: 5px solid #1e293b; border-radius: 50%; box-shadow: 0 0 20px #38bdf8; overflow: hidden; }
        #wheel { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        .wheel-pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 30px; z-index: 10; filter: drop-shadow(0 2px 5px black); }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #334155; z-index: 1000; }
        .nav-item { color: #94a3b8; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active-nav { color: #38bdf8; font-weight: bold; }
        
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .item-card { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #334155; }
    </style>
</head>
<body>

    <div id="page-mine" class="page active">
        <div class="header-card">
            <h3 id="lvl-text" style="margin:0; color:#38bdf8;">Level 1: GenÃ§ Ejderha</h3>
            <div style="font-size: 32px; font-weight: bold; margin:5px 0;"><span id="bakiye">0.00</span> ğŸ’</div>
            <div style="color: #4ade80; font-size:14px;">KazanÃ§: +<span id="hiz">0</span>/saat</div>
        </div>

        <div class="dragon-container">
            <img id="dragon-pic" src="https://img.freepik.com/free-vector/cute-dragon-flying-cartoon-vector-icon-illustration_138676-2131.jpg" class="dragon-img">
        </div>

        <div style="text-align:center;">
            <p style="margin-bottom:5px; color:#f59e0b; font-weight:bold;">ğŸ¡ GÃ¼nlÃ¼k Åans Ã‡arkÄ±</p>
            <div class="wheel-box">
                <img class="wheel-pointer" src="https://cdn-icons-png.flaticon.com/512/25/25613.png">
                <img id="wheel" src="https://i.ibb.co/pW980YV/wheel-colorful.png" style="width:100%;">
            </div>
            <button id="spin-btn" class="btn" style="width:200px; background:#f59e0b;" onclick="spinWheel()">Ã‡EVÄ°R!</button>
        </div>
    </div>

    <div id="page-leader" class="page"><h3>ğŸ† Liderler</h3><div id="leader-list"></div></div>
    <div id="page-shop" class="page"><h3>ğŸ›’ Market</h3><div class="item-card"><h4>YeÅŸil Ejderha</h4><p>1.000 ğŸ’ | +150/saat</p><button class="btn" onclick="satinal(1000, 150)">SatÄ±n Al</button></div></div>
    <div id="page-ref" class="page"><h3>ğŸ‘¥ ArkadaÅŸlar</h3><div class="item-card"><p id="ref-link-box" style="font-size:10px;"></p><button class="btn" onclick="copyLink()">Kopyala</button></div><div id="friend-list"></div></div>
    <div id="page-wallet" class="page"><h3>ğŸ’° CÃ¼zdan</h3><div class="item-card"><h2 id="bakiye-wallet">0.00</h2><input id="wallet-addr" placeholder="TON Adresi"><button class="btn" onclick="talepGonder()">Ã‡ekim Ä°ste</button></div></div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="tab('page-mine', this)"><span>â›ï¸</span>Maden</div>
        <div class="nav-item" onclick="tab('page-leader', this)"><span>ğŸ†</span>Liderler</div>
        <div class="nav-item" onclick="tab('page-shop', this)"><span>ğŸ›’</span>Market</div>
        <div class="nav-item" onclick="tab('page-ref', this)"><span>ğŸ‘¥</span>ArkadaÅŸ</div>
        <div class="nav-item" onclick="tab('page-wallet', this)"><span>ğŸ’°</span>CÃ¼zdan</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const dbURL = "https://sleepyton-3b15d-default-rtdb.europe-west1.firebasedatabase.app/";
        let state = { bakiye: 0, hiz: 0, lastSync: Date.now(), lastSpin: 0, name: "Oyuncu", friends: [] };

        function load() {
            fetch(`${dbURL}/users/${userId}.json`).then(r => r.json()).then(data => {
                if(data) state = {...state, ...data};
                update();
                checkSpinStatus();
                document.getElementById('ref-link-box').innerText = `https://t.me/Sleepyton_bot?start=${userId}`;
            });
        }

        // Ã‡ARKIFELEK SÄ°STEMÄ°
        let isSpinning = false;
        function spinWheel() {
            if(isSpinning) return;
            const now = Date.now();
            if(now - state.lastSpin < 86400000) return alert("GÃ¼nde sadece 1 kez Ã§evirebilirsin!");

            isSpinning = true;
            const randomDeg = Math.floor(Math.random() * 3600) + 360; 
            document.getElementById('wheel').style.transform = `rotate(${randomDeg}deg)`;

            setTimeout(() => {
                const realDeg = randomDeg % 360;
                let odul = 250; // Standart Ã¶dÃ¼l
                if(realDeg > 0 && realDeg < 45) odul = 1000;
                else if(realDeg < 90) odul = 100;
                else if(realDeg < 180) odul = 500;
                
                state.bakiye += odul;
                state.lastSpin = Date.now();
                isSpinning = false;
                update();
                save();
                alert("Tebrikler! " + odul + " ğŸ’ KazandÄ±n!");
                checkSpinStatus();
            }, 4000);
        }

        function checkSpinStatus() {
            const btn = document.getElementById('spin-btn');
            if(Date.now() - state.lastSpin < 86400000) {
                btn.innerText = "YARIN TEKRAR GEL";
                btn.style.background = "#475569";
            }
        }

        function update() {
            document.getElementById('bakiye').innerText = state.bakiye.toFixed(2);
            document.getElementById('bakiye-wallet').innerText = state.bakiye.toFixed(2);
            document.getElementById('hiz').innerText = state.hiz;
            document.getElementById('lvl-text').innerText = state.bakiye > 10000 ? "Level 3: Ejderha Kral" : (state.bakiye > 2000 ? "Level 2: Ejderha" : "Level 1: Bebek");
            
            // Seviyeye gÃ¶re resim deÄŸiÅŸimi
            if(state.bakiye > 10000) document.getElementById('dragon-pic').src = "https://img.freepik.com/free-vector/dragon-fire-cartoon-vector-icon-illustration_138676-3831.jpg";
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
            if(id === 'page-leader') fetch(`${dbURL}/users.json`).then(r=>r.json()).then(all=>{
                let top = Object.values(all).sort((a,b)=>b.bakiye-a.bakiye).slice(0,5);
                document.getElementById('leader-list').innerHTML = top.map((u,i)=>`<div class="item-card">#${i+1} ${u.name || 'Gizli'} - ${Math.floor(u.bakiye)} ğŸ’</div>`).join('');
            });
        }

        function satinal(f, a) { if(state.bakiye >= f) { state.bakiye -= f; state.hiz += a; update(); save(); } }
        function save() { state.lastSync = Date.now(); fetch(`${dbURL}/users/${userId}.json`, { method: 'PUT', body: JSON.stringify(state) }); }
        
        setInterval(() => { if(state.hiz > 0) { state.bakiye += (state.hiz/3600); update(); } }, 1000);
        setInterval(save, 15000);
        window.onload = load;
    </script>
</body>
</html>
