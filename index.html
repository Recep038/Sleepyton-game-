<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepyTon - Dragon Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 20px; border-radius: 20px; margin-bottom: 20px; 
            border: 1px solid #38bdf8; text-align: center;
        }

        .dragon-img { 
            width: 180px; height: 180px; border-radius: 50%; 
            border: 5px solid #38bdf8; object-fit: cover;
            margin: 20px auto; display: block;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; background: #1e293b; 
            display: flex; justify-content: space-around; padding: 12px 0; 
            border-top: 2px solid #334155; z-index: 1000;
        }
        .nav-item { color: #94a3b8; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; text-decoration: none; }
        .nav-item.active-nav { color: #38bdf8; font-weight: bold; }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }

        .shop-card { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        .btn { 
            background: #38bdf8; color: #0f172a; border: none; padding: 12px; 
            border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 8px;
        }
        .ref-box { background: #0f172a; padding: 12px; border-radius: 10px; font-size: 11px; color: #38bdf8; word-break: break-all; margin: 10px 0; border: 1px dashed #38bdf8; }
    </style>
</head>
<body>

    <div id="page-mine" class="page active">
        <div class="header-card">
            <h2 style="margin:0; color:#38bdf8;">ğŸ’¤ SleepyTon</h2>
            <div style="font-size: 32px; font-weight: bold; margin: 10px 0;"><span id="bakiye">0.00</span> ğŸ’</div>
            <div style="color: #4ade80;">HÄ±z: +<span id="hiz">0</span>/saat</div>
        </div>
        <img src="https://img.freepik.com/free-vector/cute-dragon-sleeping-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-premium-flat-vector_138676-3918.jpg" class="dragon-img">
    </div>

    <div id="page-shop" class="page">
        <h3>ğŸª Market</h3>
        <div class="shop-card">
            <h4>Bebek Ejderha ğŸ¥š</h4>
            <p>Fiyat: 100 ğŸ’ | +10/saat</p>
            <button class="btn" onclick="satinal(100, 10)">SatÄ±n Al</button>
        </div>
        <div class="shop-card">
            <h4>YeÅŸil Ejderha ğŸ²</h4>
            <p>Fiyat: 1000 ğŸ’ | +150/saat</p>
            <button class="btn" onclick="satinal(1000, 150)">SatÄ±n Al</button>
        </div>
    </div>

    <div id="page-ref" class="page">
        <h3>ğŸ‘¥ Davet</h3>
        <div class="header-card">
            <p>Her arkadaÅŸ iÃ§in 1.000 ğŸ’</p>
            <div class="ref-box" id="ref-link-display">YÃ¼kleniyor...</div>
            <button class="btn" onclick="copyLink()">Linki Kopyala</button>
        </div>
        <div class="shop-card" style="text-align:center;">Davet SayÄ±sÄ±: <b id="ref-count">0</b></div>
    </div>

    <div id="page-wallet" class="page">
        <h3>ğŸ’° CÃ¼zdan</h3>
        <div class="header-card">
            <p>Bakiye</p>
            <h2 id="bakiye-wallet">0.00</h2>
        </div>
        <button class="btn" onclick="alert('Yetersiz bakiye!')">Ã–deme Al</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="tab('page-mine', this)"><span class="nav-icon">â›ï¸</span>Maden</div>
        <div class="nav-item" onclick="tab('page-shop', this)"><span class="nav-icon">ğŸ›’</span>Market</div>
        <div class="nav-item" onclick="tab('page-ref', this)"><span class="nav-icon">ğŸ‘¥</span>Davet</div>
        <div class="nav-item" onclick="tab('page-wallet', this)"><span class="nav-icon">ğŸ’°</span>CÃ¼zdan</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const botUser = "Sleepyton_bot"; // Bot adÄ±nÄ± buraya yaz
        const dbURL = "https://sleepyton-3b15d-default-rtdb.europe-west1.firebasedatabase.app/";

        let state = { bakiye: 0, hiz: 0, refs: 0, lastSync: Date.now() };

        document.getElementById('ref-link-display').innerText = `https://t.me/${botUser}?start=${userId}`;

        function load() {
            const urlParams = new URLSearchParams(window.location.search);
            const invitedBy = urlParams.get('tgWebAppStartParam');

            fetch(`${dbURL}/users/${userId}.json`).then(r => r.json()).then(data => {
                if(data) {
                    state = data;
                    let offTime = (Date.now() - state.lastSync) / 1000 / 3600;
                    if(offTime > 0 && state.hiz > 0) state.bakiye += (Math.min(offTime, 12) * state.hiz);
                } else {
                    // Yeni kullanÄ±cÄ±ysa ve referansla geldiyse
                    if(invitedBy && invitedBy !== userId.toString()) {
                        giveRefAward(invitedBy);
                    }
                }
                update();
            });
        }

        function giveRefAward(inviterId) {
            fetch(`${dbURL}/users/${inviterId}.json`).then(r => r.json()).then(inviterData => {
                if(inviterData) {
                    inviterData.bakiye += 1000;
                    inviterData.refs = (inviterData.refs || 0) + 1;
                    fetch(`${dbURL}/users/${inviterId}.json`, { method: 'PUT', body: JSON.stringify(inviterData) });
                }
            });
        }

        function save() {
            state.lastSync = Date.now();
            fetch(`${dbURL}/users/${userId}.json`, { method: 'PUT', body: JSON.stringify(state) });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
        }

        function satinal(f, g) {
            if(state.bakiye >= f) {
                state.bakiye -= f; state.hiz += g; update(); save();
                alert("SatÄ±n alÄ±ndÄ±!");
            } else alert("Yetersiz bakiye!");
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('ref-link-display').innerText);
            alert("KopyalandÄ±!");
        }

        function update() {
            document.getElementById('bakiye').innerText = state.bakiye.toFixed(2);
            document.getElementById('bakiye-wallet').innerText = state.bakiye.toFixed(2);
            document.getElementById('hiz').innerText = state.hiz;
            document.getElementById('ref-count').innerText = state.refs || 0;
        }

        setInterval(() => { if(state.hiz > 0) { state.bakiye += (state.hiz / 3600); update(); } }, 1000);
        setInterval(save, 15000);
        window.onload = load;
    </script>
</body>
</html>
