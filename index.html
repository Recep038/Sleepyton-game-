<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepyTon - Ejderha Madeni</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Ãœst Kart */
        .header-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 20px; border-radius: 20px; margin-bottom: 20px; 
            border: 1px solid #38bdf8; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Ejderha Resmi */
        .dragon-container { position: relative; width: 200px; height: 200px; margin: 20px auto; }
        .dragon-img { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 5px solid #38bdf8; object-fit: cover;
            background: #1e293b; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* Alt MenÃ¼ */
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; background: #1e293b; 
            display: flex; justify-content: space-around; padding: 12px 0; 
            border-top: 2px solid #334155; z-index: 1000;
        }
        .nav-item { color: #94a3b8; font-size: 12px; display: flex; flex-direction: column; align-items: center; cursor: pointer; text-decoration: none; }
        .nav-item.active-nav { color: #38bdf8; font-weight: bold; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* MaÄŸaza */
        .shop-card { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        .btn { 
            background: #38bdf8; color: #0f172a; border: none; padding: 12px; 
            border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 8px;
        }
        .btn:disabled { background: #475569; color: #94a3b8; }
    </style>
</head>
<body>

    <div id="page-mine" class="page active">
        <div class="header-card">
            <h2 style="margin:0; color:#38bdf8;">ğŸ’¤ SleepyTon</h2>
            <div style="font-size: 32px; font-weight: bold; margin: 10px 0;">
                <span id="bakiye">0.00</span> <span style="font-size:16px; color:#94a3b8;">ğŸ’</span>
            </div>
            <div style="color: #4ade80;">KazanÃ§: +<span id="hiz">0</span>/saat</div>
        </div>

        <div class="dragon-container">
            <img src="https://img.freepik.com/free-vector/cute-dragon-sleeping-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-premium-flat-vector_138676-3918.jpg" class="dragon-img">
        </div>

        <div style="text-align:center;">
            <p id="status-text" style="color:#94a3b8;">Ejderha rÃ¼yasÄ±nda kazÄ±yor...</p>
            <button id="wake-btn" class="btn" style="display:none; background:#fb7185;" onclick="uyandir()">â° EjderhayÄ± UyandÄ±r!</button>
        </div>
    </div>

    <div id="page-shop" class="page">
        <h3>ğŸ›’ Ejderha MaÄŸazasÄ±</h3>
        <div class="shop-card">
            <h4>Yavru Ejderha ğŸ¥š</h4>
            <p>Fiyat: 100 ğŸ’ | +10/saat</p>
            <button class="btn" onclick="satinal(100, 10)">SatÄ±n Al</button>
        </div>
        <div class="shop-card">
            <h4>Uykucu YeÅŸil Ejder ğŸ²</h4>
            <p>Fiyat: 1000 ğŸ’ | +150/saat</p>
            <button class="btn" onclick="satinal(1000, 150)">SatÄ±n Al</button>
        </div>
    </div>

    <div id="page-wallet" class="page">
        <h3>ğŸ’° CÃ¼zdanÄ±m</h3>
        <div class="header-card">
            <p>Toplam Birikim</p>
            <h2 id="bakiye-wallet">0.00</h2>
        </div>
        <div class="shop-card">
            <input type="text" placeholder="TON CÃ¼zdan Adresi" style="width:100%; background:#0f172a; border:1px solid #334155; color:white; padding:10px; border-radius:8px; box-sizing:border-box;">
            <button class="btn" onclick="alert('Minimum 1.000.000 ğŸ’ gereklidir.')">Ã‡ekim Talebi</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="tab('page-mine', this)"><span class="nav-icon">â›ï¸</span>Maden</div>
        <div class="nav-item" onclick="tab('page-shop', this)"><span class="nav-icon">ğŸ›’</span>MaÄŸaza</div>
        <div class="nav-item" onclick="tab('page-wallet', this)"><span class="nav-icon">ğŸ’°</span>CÃ¼zdan</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const dbURL = "https://sleepyton-3b15d-default-rtdb.europe-west1.firebasedatabase.app/";

        let state = { bakiye: 0, hiz: 0, sonGiris: Date.now() };

        // Firebase'den Veri YÃ¼kle
        function loadData() {
            fetch(`${dbURL}/users/${userId}.json`).then(r => r.json()).then(data => {
                if(data) {
                    state = data;
                    // Ã‡evrimdÄ±ÅŸÄ± kazanÃ§ hesapla
                    let gecenSure = (Date.now() - state.sonGiris) / 1000 / 3600;
                    if(gecenSure > 0 && state.hiz > 0) {
                        let kazanilan = Math.min(gecenSure, 12) * state.hiz; // Max 12 saat
                        state.bakiye += kazanilan;
                    }
                }
                updateUI();
            });
        }

        // Firebase'e Kaydet
        function saveData() {
            state.sonGiris = Date.now();
            fetch(`${dbURL}/users/${userId}.json`, {
                method: 'PUT',
                body: JSON.stringify(state)
            });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
        }

        function satinal(fiyat, gelir) {
            if(state.bakiye >= fiyat) {
                state.bakiye -= fiyat;
                state.hiz += gelir;
                updateUI();
                saveData();
                alert("Yeni ejderha madene katÄ±ldÄ±!");
            } else { alert("Yetersiz bakiye!"); }
        }

        function updateUI() {
            document.getElementById('bakiye').innerText = state.bakiye.toFixed(2);
            document.getElementById('bakiye-wallet').innerText = state.bakiye.toFixed(2);
            document.getElementById('hiz').innerText = state.hiz;
        }

        // Ana DÃ¶ngÃ¼ (Her saniye)
        setInterval(() => {
            if(state.hiz > 0) {
                state.bakiye += (state.hiz / 3600);
                updateUI();
            }
        }, 1000);

        // Her 10 saniyede bir otomatik buluta yedekle
        setInterval(saveData, 10000);

        window.onload = loadData;
    </script>
</body>
</html>
