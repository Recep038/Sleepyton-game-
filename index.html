<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepyTon - Dragon Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 20px; border-radius: 20px; margin-bottom: 20px; 
            border: 1px solid #38bdf8; text-align: center;
        }

        .dragon-img { 
            width: 180px; height: 180px; border-radius: 50%; 
            border: 5px solid #38bdf8; object-fit: cover;
            margin: 20px auto; display: block;
        }

        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; background: #1e293b; 
            display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #334155;
        }
        .nav-item { color: #94a3b8; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active-nav { color: #38bdf8; font-weight: bold; }

        .shop-card, .leader-item { background: #1e293b; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #334155; }
        .leader-item { display: flex; justify-content: space-between; align-items: center; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="page-mine" class="page active">
        <div class="header-card">
            <h2 id="lvl-text">Level 1: Bebek Ejder</h2>
            <div style="font-size: 30px; font-weight: bold;"><span id="bakiye">0.00</span> ğŸ’</div>
            <div style="color: #4ade80;">HÄ±z: +<span id="hiz">0</span>/saat</div>
        </div>
        <img id="dragon-pic" src="https://img.freepik.com/free-vector/cute-dragon-sleeping-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-premium-flat-vector_138676-3918.jpg" class="dragon-img">
    </div>

    <div id="page-leader" class="page">
        <h3>ğŸ† En Ä°yi 5 Ejderha</h3>
        <div id="leader-list">YÃ¼kleniyor...</div>
    </div>

    <div id="page-shop" class="page">
        <h3>ğŸª Market</h3>
        <div class="shop-card">
            <h4>KÃ¼Ã§Ã¼k Enerji Ä°ksiri ğŸ§ª</h4>
            <p>100 ğŸ’ | +10 HÄ±z</p>
            <button class="btn" onclick="satinal(100, 10)">SatÄ±n Al</button>
        </div>
    </div>

    <div id="page-ref" class="page">
        <h3>ğŸ‘¥ Davet Et</h3>
        <div class="header-card">
            <p id="ref-link" style="font-size:10px; word-break:break-all;">YÃ¼kleniyor...</p>
            <button class="btn" onclick="copyLink()">Linki Kopyala</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="tab('page-mine', this)"><span>â›ï¸</span>Maden</div>
        <div class="nav-item" onclick="tab('page-leader', this)"><span>ğŸ†</span>Liderler</div>
        <div class="nav-item" onclick="tab('page-shop', this)"><span>ğŸ›’</span>Market</div>
        <div class="nav-item" onclick="tab('page-ref', this)"><span>ğŸ‘¥</span>Davet</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const dbURL = "https://sleepyton-3b15d-default-rtdb.europe-west1.firebasedatabase.app/";
        let state = { bakiye: 0, hiz: 0, refs: 0, lastSync: Date.now() };

        document.getElementById('ref-link').innerText = `https://t.me/Sleepyton_bot?start=${userId}`;

        function load() {
            fetch(`${dbURL}/users/${userId}.json`).then(r => r.json()).then(data => {
                if(data) state = data;
                update();
                getLeaders();
            });
        }

        function getLeaders() {
            fetch(`${dbURL}/users.json`).then(r => r.json()).then(allUsers => {
                let sorted = Object.values(allUsers).sort((a,b) => b.bakiye - a.bakiye).slice(0, 5);
                let html = "";
                sorted.forEach((u, i) => {
                    html += `<div class="leader-item"><span>${i+1}. Oyuncu</span> <b>${Math.floor(u.bakiye)} ğŸ’</b></div>`;
                });
                document.getElementById('leader-list').innerHTML = html;
            });
        }

        function update() {
            document.getElementById('bakiye').innerText = state.bakiye.toFixed(2);
            document.getElementById('hiz').innerText = state.hiz;
            
            // SEVÄ°YE SÄ°STEMÄ°
            let lvl = 1;
            let img = "https://img.freepik.com/free-vector/cute-dragon-sleeping-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-premium-flat-vector_138676-3918.jpg";
            
            if(state.bakiye > 5000) { lvl = 2; img = "https://img.freepik.com/free-vector/cute-dragon-flying-cartoon-vector-icon-illustration_138676-2131.jpg"; }
            if(state.bakiye > 20000) { lvl = 3; img = "https://img.freepik.com/free-vector/fire-dragon-cartoon-sticker-vector_1308-123456.jpg"; } // Buraya baÅŸka ejderha resmi koyabilirsin
            
            document.getElementById('lvl-text').innerText = `Level ${lvl}: Ejderha`;
            document.getElementById('dragon-pic').src = img;
        }

        function save() {
            state.lastSync = Date.now();
            fetch(`${dbURL}/users/${userId}.json`, { method: 'PUT', body: JSON.stringify(state) });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
            if(id === 'page-leader') getLeaders();
        }

        function satinal(f, g) {
            if(state.bakiye >= f) { state.bakiye -= f; state.hiz += g; update(); save(); }
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
            alert("KopyalandÄ±!");
        }

        setInterval(() => { if(state.hiz > 0) { state.bakiye += (state.hiz/3600); update(); } }, 1000);
        setInterval(save, 10000);
        window.onload = load;
    </script>
</body>
</html>
