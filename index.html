<!DOCTYPE html>

    <style>

        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #38bdf8; text-align: center; }
        .dragon-img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #38bdf8; margin: 10px auto; display: block; }

        .nav-item { color: #94a3b8; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; text-decoration: none; }
        .nav-item.active-nav { color: #38bdf8; font-weight: bold; }
        .item-card { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #334155; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="page-mine" class="page active">

        <div class="header-card">
            <h2 id="lvl-text" style="color:#38bdf8; margin:0;">Level 1</h2>
            <div style="font-size: 32px; font-weight: bold; margin:10px 0;"><span id="bakiye">0.00</span> ğŸ’</div>
            <div style="color: #4ade80;">HÄ±z: +<span id="hiz">0</span>/saat</div>
        </div>
        <img id="dragon-pic" src="https://img.freepik.com/free-vector/cute-dragon-sleeping-cartoon-vector-icon-illustration_138676-3918.jpg" class="dragon-img">
    </div>

    <div id="page-shop" class="page">
        <h3>ğŸ›’ Market</h3>
        <div class="item-card">
            <h4>ğŸ£ Bebek Ejderha</h4>
            <p>100 ğŸ’ | +10/saat</p>
            <button class="btn" onclick="satinal(100, 10)">SatÄ±n Al</button>
        </div>
        <div class="item-card">
            <h4>ğŸ² YetiÅŸkin Ejderha</h4>
            <p>1.000 ğŸ’ | +150/saat</p>
            <button class="btn" onclick="satinal(1000, 150)">SatÄ±n Al</button>
        </div>
    </div>

    <div id="page-ref" class="page">
        <h3>ğŸ‘¥ Davet Et</h3>
        <div class="header-card">
            <p id="ref-link-box" style="font-size:10px; background:#000; padding:10px; border-radius:8px; word-break:break-all;"></p>
            <button class="btn" style="margin-top:10px;" onclick="copyLink()">Linki Kopyala</button>
        </div>

    <div id="page-wallet" class="page">
        <h3>ğŸ’° CÃ¼zdan & Ã‡ekim</h3>
        <div class="header-card">
            <p>Bakiyeniz</p>
            <h2 id="bakiye-wallet">0.00</h2>
            <p style="font-size:11px; color:#94a3b8;">Min Ã‡ekim: 100.000 ğŸ’</p>
        </div>
        <div class="item-card">
            <input type="text" id="wallet-addr" placeholder="TON Adresiniz (UQ...)">
            <button id="withdraw-btn" class="btn" onclick="talepGonder()">ğŸ’ Talep GÃ¶nder</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="tab('page-mine', this)"><span>â›ï¸</span>Maden</div>
        <div class="nav-item" onclick="tab('page-shop', this)"><span>ğŸ›’</span>Market</div>
        <div class="nav-item" onclick="tab('page-ref', this)"><span>ğŸ‘¥</span>ArkadaÅŸ</div>
        <div class="nav-item" onclick="tab('page-wallet', this)"><span>ğŸ’°</span>CÃ¼zdan</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const userName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Oyuncu";
        const dbURL = "https://sleepyton-3b15d-default-rtdb.europe-west1.firebasedatabase.app/";
        
        let state = { bakiye: 0, hiz: 0, lastSync: Date.now(), lastDaily: 0, friends: [] };

        document.getElementById('ref-link-box').innerText = `https://t.me/Sleepyton_bot?start=${userId}`;

        function load() {
            fetch(`${dbURL}/users/${userId}.json`).then(r => r.json()).then(data => {
                if(data) {
                    state = {...state, ...data};
                    let offTime = (Date.now() - state.lastSync) / 1000 / 3600;
                    if(offTime > 0 && state.hiz > 0) state.bakiye += (Math.min(offTime, 12) * state.hiz);
                } else { checkReferral(); }
                update(); checkDailyStatus();
            });
        }

        function checkReferral() {
            const p = new URLSearchParams(window.location.search);
            const rId = p.get('tgWebAppStartParam');
            if(rId && rId !== userId.toString()) {
                fetch(`${dbURL}/users/${rId}.json`).then(r => r.json()).then(inv => {
                    if(inv) {
                        inv.bakiye += 1000;
                        if(!inv.friends) inv.friends = [];
                        inv.friends.push(userName);
                        fetch(`${dbURL}/users/${rId}.json`, { method: 'PUT', body: JSON.stringify(inv) });
                    }
                });
                state.bakiye = 500;
            }
        }

        function talepGonder() {
            const addr = document.getElementById('wallet-addr').value;
            if(addr.length < 10) return alert("GeÃ§ersiz TON adresi!");
            if(state.bakiye < 100000) return alert("Yetersiz bakiye (Min 100k)!");

            const talep = { userId, userName, addr, miktar: state.bakiye, tarih: new Date().toLocaleString() };
            fetch(`${dbURL}/talepler/${userId}.json`, { method: 'PUT', body: JSON.stringify(talep) }).then(() => {
                state.bakiye = 0; save(); update();
                alert("âœ… Talebiniz alÄ±ndÄ±! Ä°ncelenip Ã¶demeniz yapÄ±lacaktÄ±r.");
            });
        }

        function satinal(f, a) {
            if(state.bakiye >= f) {
                state.bakiye -= f; state.hiz += a;
                update(); save(); alert("SatÄ±n alma baÅŸarÄ±lÄ±!");
            } else alert("Yetersiz elmas!");
        }

        function update() {
            document.getElementById('bakiye').innerText = state.bakiye.toFixed(2);
            document.getElementById('bakiye-wallet').innerText = state.bakiye.toFixed(2);
            document.getElementById('hiz').innerText = state.hiz;
            document.getElementById('lvl-text').innerText = state.bakiye > 5000 ? "Level 2: Ejderha" : "Level 1: Bebek";
            if(state.friends) document.getElementById('friend-list').innerHTML = state.friends.map(f => `<div class="item-card">ğŸ‘¤ ${f}</div>`).join('');
        }

        function claimDaily() {
            if(Date.now() - state.lastDaily > 86400000) {
                state.bakiye += 500; state.lastDaily = Date.now();
                save(); update(); checkDailyStatus(); alert("500 ğŸ’ AlÄ±ndÄ±!");
            }
        }

        function checkDailyStatus() {
            if(Date.now() - state.lastDaily < 86400000) document.getElementById('daily-btn').style.display = "none";
        }

        function save() {
            state.lastSync = Date.now();
            fetch(`${dbURL}/users/${userId}.json`, { method: 'PUT', body: JSON.stringify(state) });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
        }

        function copyLink() {
            const t = document.createElement('textarea'); t.value = document.getElementById('ref-link-box').innerText;
            document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
            alert("KopyalandÄ±!");
        }

        setInterval(() => { if(state.hiz > 0) { state.bakiye += (state.hiz/3600); update(); } }, 1000);
        setInterval(save, 10000);
        window.onload = load;
    </script>
</body>
</html>
