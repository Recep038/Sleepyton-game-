<!DOCTYPE html>

<head>

    <style>

        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Alt MenÃ¼ */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #334155; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active-nav { color: #38bdf8; }

        /* Kartlar ve Butonlar */
        .card { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 10px; }
        .sleepy-gif { width: 120px; height: 120px; margin: 20px auto; display: block; }
    </style>
</head>
<body>

    <div id="page-mine" class="page active">
        <div class="card">
            <h2 style="margin:0">ğŸ’¤ SleepyTon</h2>
            <p>Bakiye: <span id="bakiye">0.00</span> ğŸ’</p>
            <p>Saatlik Gelir: +<span id="hiz">0</span>/s</p>
        </div>
        <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f634/512.gif" class="sleepy-gif">
        <div id="uyandirma-bolumu" style="display:none;">
            <p style="color:#fb7185">Herkes uyuyakaldÄ±!</p>
            <button class="btn" onclick="uyandir()">â° Madencileri UyandÄ±r</button>
        </div>
    </div>

    <div id="page-shop" class="page">
        <h3>ğŸª Uykucu MaÄŸazasÄ±</h3>
        <div class="card">
            <h4>Uykucu Kedi ğŸ±</h4>
            <p>Fiyat: 500 ğŸ’ | Gelir: +10/s</p>
            <button class="btn" onclick="satinal(500, 10)">SatÄ±n Al</button>
        </div>
        <div class="card">
            <h4>Uykucu AyÄ± ğŸ»</h4>
            <p>Fiyat: 5000 ğŸ’ | Gelir: +150/s</p>
            <button class="btn" onclick="satinal(5000, 150)">SatÄ±n Al</button>
        </div>
    </div>

    <div id="page-wallet" class="page">
        <h3>ğŸ’° CÃ¼zdan ve Ã‡ekim</h3>
        <div class="card">
            <p>Toplam Birikim: <span id="bakiye-cuzdan">0.00</span> ğŸ’</p>
            <hr style="border:0.5px solid #334155">
            <input type="text" placeholder="TON CÃ¼zdan Adresi" style="width:90%; padding:10px; border-radius:5px; border:none; margin-top:10px;">
            <button class="btn" style="background:#4ade80">Para Ã‡ek (Minimum 1M)</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="tab('page-mine', this)"><span>â›ï¸</span><span>Maden</span></div>
        <div class="nav-item" onclick="tab('page-shop', this)"><span>ğŸ›’</span><span>MaÄŸaza</span></div>
        <div class="nav-item" onclick="tab('page-wallet', this)"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </div>

    <script>
        let bakiye = 0; let hiz = 0; let sonGiris = Date.now();

        function tab(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active-nav');
        }

        function satinal(fiyat, gelir) {
            if(bakiye >= fiyat) { bakiye -= fiyat; hiz += gelir; update(); } 
            else { alert("Yetersiz bakiye!"); }
        }

        function update() {
            document.getElementById('bakiye').innerText = bakiye.toFixed(2);
            document.getElementById('bakiye-cuzdan').innerText = bakiye.toFixed(2);
            document.getElementById('hiz').innerText = hiz;
        }

        setInterval(() => {
            let gecenSure = (Date.now() - sonGiris) / 1000 / 60 / 60;
            if(gecenSure <= 12) { bakiye += (hiz / 3600); update(); }
            else { document.getElementById('uyandirma-bolumu').style.display = 'block'; }
        }, 1000);

        function uyandir() { sonGiris = Date.now(); document.getElementById('uyandirma-bolumu').style.display = 'none'; }
    </script>
</body>
</html>
